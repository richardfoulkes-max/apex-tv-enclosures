<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apex IQ</title>
    <link rel="stylesheet" href="kpmg-theme.css">
    <style>
        :root {
            --primary: #00338d;
            --primary-hover: #0c233c;
            --primary-light: #00b8f5;
            --cobalt: #1e49e2;
            --success: #269924;
            --warning: #f1c64d;
            --danger: #ed2124;
            --purple: #7213ea;
            --pink: #fd349c;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e5e5e5;
            --bg-hover: #f0f4f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #989898;
            --text-light: #b2b2b2;
            --border: #e5e5e5;
            --border-dark: #b2b2b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .logo p {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Apex IQ</h1>
                <p>Executive talent intelligence</p>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Register</div>
            </div>

            <div id="error" class="error-message"></div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="you@company.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regName">Your Name</label>
                        <input type="text" id="regName" required placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="regOrgName">Company Name</label>
                        <input type="text" id="regOrgName" required placeholder="Acme Corporation">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required placeholder="you@company.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required placeholder="At least 8 characters" minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validate redirect URL to prevent open redirect attacks
        function getSafeRedirect() {
            const redirect = new URLSearchParams(window.location.search).get('redirect') || '/succession';
            // Only allow relative paths starting with /
            if (redirect.startsWith('/') && !redirect.startsWith('//')) {
                // Ensure no protocol injection
                try {
                    const url = new URL(redirect, window.location.origin);
                    if (url.origin === window.location.origin) {
                        return redirect;
                    }
                } catch (e) {}
            }
            return '/succession';
        }

        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = getSafeRedirect();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            document.querySelector(`.tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            hideError();
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
        }

        function hideError() {
            document.getElementById('error').classList.remove('visible');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store auth data
                localStorage.setItem('token', data.token);
                localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('org', JSON.stringify(data.org));

                // Redirect (use safe redirect to prevent open redirect attacks)
                window.location.href = getSafeRedirect();

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideError();

            const name = document.getElementById('regName').value;
            const orgName = document.getElementById('regOrgName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, orgName, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store auth data
                localStorage.setItem('token', data.token);
                localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('org', JSON.stringify(data.org));

                // Redirect to succession dashboard
                window.location.href = '/succession';

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        function showForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                fetch('/api/auth/forgot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                }).then(() => {
                    alert('If this email exists, you will receive a password reset link.');
                });
            }
        }
    </script>
</body>
</html>
